<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Css/MainCSS">
        <link rel="stylesheet" href="../Css/CssSecondary/Reservation.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../Image/70598f7d-b39c-4cb3-890f-d20ab760b4bb.png" alt="Logo">
            </div>
            <div class="title">

            </div>
            <div class="icons"></div>
        </header>
        <main>
            <div class="container-wrap">

                <div class="title-page">
                    <h1>RESERVATION PAGE</h1>
                </div>
                <div class="formulario">
                    <label class="mv-label">Name</label>
                    <input class="mv-input" type="text" required name="" id="" placeholder="">

                    <label class="mv-label">Surname</label>
                    <input class="mv-input" type="text" name="" id="" placeholder="">

                    <label class="mv-label">Phone number</label>
                    <input class="mv-input" type="number" required minlength="9" maxlength="9" name="" id="" placeholder="">

                    <label class="mv-label">Email</label>
                    <input class="mv-input" type="email" required name="" id="" placeholder="">

                    <label class="mv-label">Date and time</label>
                    <input class="mv-input" type="datetime" required name="" id="">

                    <label class="mv-label">Any aditional notes</label>
                    <textarea  rows="5px" placeholder="Write something we need to know of your reservation"></textarea>
                </div>

            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
